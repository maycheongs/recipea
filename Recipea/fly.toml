# fly.toml app configuration file generated for recipea on 2025-10-29T15:39:25-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'recipea'
primary_region = 'dfw'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"

[env]
  ASPNETCORE_ENVIRONMENT = "Production"
  ASPNETCORE_URLS = "http://[::]:8080"
  AWS__Enabled = "false"

[[mounts]]
  source = "recipea_data"
  destination = "/app/data"


[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
